<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script
    src="https://kit.fontawesome.com/de03f8749b.js"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row">
            <div class="col-sm-12 col-md-4">
              <div class="form-group">
                <div class="time-block" id="9">
                  <div class="time-slot">9:00am</div>
                  <textarea class="form-control calendar-item" rows="3"></textarea>
                  <button class="btn btn-primary btn-block saveBtn">Save</button>
                </div>
              </div>
            </div>
            <!-- 9am time block -->
            <div class="col-sm-12 col-md-4">
              <div class="form-group">
                <div class="time-block" id="10">
                  <div class="time-slot">10:00am</div>
                  <textarea class="form-control calendar-item" rows="3"></textarea>
                  <button class="btn btn-primary btn-block saveBtn">Save</button>
                </div>
              </div>
            </div>
            <!-- 10am time block -->
            <div class="col-sm-12 col-md-4">
              <div class="form-group">
                <div class="time-block" id="11">
                  <div class="time-slot">11:00am</div>
                  <textarea class="form-control calendar-item" rows="3"></textarea>
                  <button class="btn btn-primary btn-block saveBtn">Save</button>
                </div>
              </div>
            </div>
            <!-- 11am time block -->
            <div class="col-sm-12 col-md-4">
              <div class="form-group">
                <div class="time-block" id="12">
                  <div class="time-slot">12:00pm</div>
                  <textarea class="form-control calendar-item" rows="3"></textarea>
                  <button class="btn btn-primary btn-block saveBtn">Save</button>
                </div>
              </div>
            </div>
            <!-- 12pm time block -->
            <div class="col-sm-12 col-md-4">
              <div class="form-group">
                <div class="time-block" id="13">
                  <div class="time-slot">1:00pm</div>
                  <textarea class="form-control calendar-item" rows="3"></textarea>
                  <button class="btn btn-primary btn-block saveBtn">Save</button>
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-4">
              <div class="form-group">
                <div class="time-block" id="14">
                  <div class="time-slot">2:00pm</div>
                  <textarea class="form-control calendar-item" rows="3"></textarea>
                  <button class="btn btn-primary btn-block saveBtn">Save</button>
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-4">
              <div class="form-group">
                <div class="time-block" id="15">
                  <div class="time-slot">3:00pm</div>
                  <textarea class="form-control calendar-item" rows="3"></textarea>
                  <button class="btn btn-primary btn-block saveBtn">Save</button>
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-4">
              <div class="form-group">
                <div class="time-block" id="16">
                  <div class="time-slot">4:00pm</div>
                  <textarea class="form-control calendar-item" rows="3"></textarea>
                  <button class="btn btn-primary btn-block saveBtn">Save</button>
                </div>
              </div>
            </div>
            <div class="col-sm-12 col-md-4">
              <div class="form-group">
                <div class="time-block" id="17">
                  <div class="time-slot">5:00pm</div>
                  <textarea class="form-control calendar-item" rows="3"></textarea>
                  <button class="btn btn-primary btn-block saveBtn">Save</button>
                </div>
              </div>
            </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
